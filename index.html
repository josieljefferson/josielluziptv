  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://github.com" crossorigin>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  
  <!-- Carregamento de fontes com fallback robusto -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  
  <!-- CSS crítico otimizado -->
  <style>
    /* Variáveis CSS modernizadas com fallbacks */
    :root {
      color-scheme: light dark;
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #2980b9;
      --text-color: #1e293b;
      --text-color-dark: #f1f5f9;
      --bg-color: #ffffff;
      --bg-color-dark: #0f172a;
      --border-color: #e2e8f0;
      --border-color-dark: #334155;
      --card-bg: #f8fafc;
      --card-bg-dark: #1e293b;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --transition: 0.2s ease;
    }
    
    [data-theme="dark"] {
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --secondary-color: #4a9ff5;
      --text-color: var(--text-color-dark);
      --bg-color: var(--bg-color-dark);
      --border-color: var(--border-color-dark);
      --card-bg: var(--card-bg-dark);
    }
    
    /* Reset moderno com melhor acessibilidade */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base estilizada para melhor legibilidade */
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background-color var(--transition), color var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    /* Melhorias no cabeçalho */
    header, footer {
      padding: clamp(1rem, 2vw, 1.5rem);
      text-align: center;
    }
    
    header {
      border-bottom: 1px solid var(--border-color);
      background-color: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: clamp(1.5rem, 3vw, 1.8rem);
    }
    
    h2 {
      color: var(--secondary-color);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
    }
    
    /* Layout responsivo básico para containers */
    .container {
      width: min(100% - 2rem, 1200px);
      margin-inline: auto;
    }
    
    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      flex: 1;
    }
    
    section {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }
    
    .files-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .file-card {
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: transform var(--transition), box-shadow var(--transition), 
                 border-color var(--transition), background-color var(--transition);
      background-color: var(--bg-color);
    }
    
    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .file-card h3 {
      margin-bottom: 10px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
    }
    
    .file-card p {
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: color-mix(in srgb, var(--text-color) 85%, transparent);
    }
    
    .file-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color var(--transition);
      font-size: 0.9rem;
    }
    
    .file-card a:hover {
      background-color: var(--primary-hover);
    }
    
    .loading-card {
      text-align: center;
      padding: 30px;
      grid-column: 1 / -1;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
      color: var(--error-color);
      background-color: color-mix(in srgb, var(--error-color) 10%, transparent);
      border-radius: 8px;
      border: 1px solid color-mix(in srgb, var(--error-color) 30%, transparent);
    }
    
    .success-message {
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
      color: var(--success-color);
      background-color: color-mix(in srgb, var(--success-color) 10%, transparent);
      border-radius: 8px;
      border: 1px solid color-mix(in srgb, var(--success-color) 30%, transparent);
    }
    
    #metadata-info {
      margin-top: 15px;
      padding: 15px;
      background-color: color-mix(in srgb, var(--primary-color) 5%, transparent);
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
    }
    
    #metadata-info p {
      margin-bottom: 5px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: color-mix(in srgb, var(--text-color) 60%, transparent);
      border-top: 1px solid var(--border-color);
    }
    
    footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color var(--transition);
    }
    
    footer a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    
    .social-link {
      color: var(--text-color);
      transition: color var(--transition), transform var(--transition);
      font-size: 1.2rem;
    }
    
    .social-link:hover {
      color: var(--primary-color);
      transform: translateY(-2px);
    }
    
    /* Controles de tema e ordenação */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-group label {
      font-size: 0.9rem;
    }
    
    .control-group select, .control-group input {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    /* Barra de pesquisa */
    .search-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    #search {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 0.95rem;
      transition: box-shadow var(--transition), border-color var(--transition);
    }
    
    #search:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: color-mix(in srgb, var(--text-color) 60%, transparent);
    }
    
    /* Paginação */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 5px;
      flex-wrap: wrap;
    }
    
    .pagination button {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color var(--transition), color var(--transition);
    }
    
    .pagination button:hover:not(:disabled) {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .pagination button.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination-info {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: color-mix(in srgb, var(--text-color) 70%, transparent);
    }
    
    /* Filtro de tipo */
    .type-filter {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .type-filter button {
      padding: 6px 12px;
      border-radius: 15px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all var(--transition);
      font-size: 0.85rem;
    }
    
    .type-filter button:hover, .type-filter button.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    @media (max-width: 768px) {
      .files-container {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .type-filter {
        gap: 8px;
      }
      
      .type-filter button {
        padding: 5px 10px;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        width: 100%;
      }
      
      .type-filter {
        gap: 5px;
      }
    }
  </style>
</head>

  <script>
    /**
     * Função principal para inicialização otimizada
     */
    document.addEventListener('DOMContentLoaded', () => {
      // Cache de elementos DOM para melhor performance
      const domElements = {
        themeSelect: document.getElementById('theme'),
        sortSelect: document.getElementById('sort'),
        perPageSelect: document.getElementById('per-page'),
        searchInput: document.getElementById('search'),
        filesContainer: document.getElementById('files-container'),
        paginationContainer: document.getElementById('pagination'),
        paginationInfo: document.getElementById('pagination-info'),
        metadataInfo: document.getElementById('metadata-info'),
        typeFilterButtons: document.querySelectorAll('.type-filter button')
      };
      
      // Cache de dados para evitar reprocessamento
      let fileCache = {
        allFiles: [],
        filteredFiles: [],
        currentPage: 1,
        itemsPerPage: 20,
        currentSort: 'name',
        currentTypeFilter: 'all',
        currentSearchTerm: '',
        fileTypeMap: null
      };
      
      // Configuração do tema aprimorada
      const setupTheme = () => {
        const getSystemTheme = () => 
          window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        
        const applyTheme = (theme) => {
          document.documentElement.setAttribute('data-theme', 
            theme === 'system' ? getSystemTheme() : theme);
        };
        
        const savedTheme = localStorage.getItem('theme') || 'system';
        applyTheme(savedTheme);
        
        // Atualiza o select
        if (domElements.themeSelect) {
          domElements.themeSelect.value = savedTheme;
          domElements.themeSelect.addEventListener('change', (e) => {
            localStorage.setItem('theme', e.target.value);
            applyTheme(e.target.value);
          });
        }
        
        // Observa mudanças no tema do sistema
        window.matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', () => {
            if (localStorage.getItem('theme') === 'system') {
              applyTheme('system');
            }
          });
      };
      
      // Atualização de datas otimizada
      const updateDates = () => {
        const formatDate = (date) => 
          new Intl.DateTimeFormat('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          }).format(date).replace(',', ' -');
        
        const updateLastUpdateTime = () => {
          const now = new Date();
          const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          };
          document.getElementById('last-update').textContent = now.toLocaleDateString('pt-BR', options);
          document.getElementById('build-date').textContent = formatDate(now);
          document.getElementById('build-date').setAttribute('datetime', now.toISOString());
        };
        
        updateLastUpdateTime();
        document.getElementById('current-year').textContent = new Date().getFullYear();
      };
      
      // Função para formatar tamanho de arquivo
      const formatFileSize = (bytes) => {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;

            case 'name':
              return a.name.localeCompare(b.name);
            case 'nameDesc':
              return b.name.localeCompare(a.name);
            case 'date':
              return new Date(b.updated) - new Date(a.updated);
            case 'dateOldest':
              return new Date(a.updated) - new Date(b.updated);
            case 'size':
              return b.size - a.size;
            case 'sizeSmallest':
              return a.size - b.size;
            case 'type':
              return aInfo.type.localeCompare(bInfo.type) || a.name.localeCompare(b.name);
            case 'typeDesc':
              return bInfo.type.localeCompare(aInfo.type) || a.name.localeCompare(b.name);
            default:
              return a.name.localeCompare(b.name);
          }
        });
        
        // Configura paginação
        const paginatedFiles = setupPagination(sortedFiles, fileCache.currentPage, itemsPerPage);
        
        // Exibe os arquivos
        domElements.filesContainer.innerHTML = '';
        
        if (paginatedFiles.length === 0) {
          domElements.filesContainer.innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i>
              Nenhum arquivo encontrado com os critérios atuais.
              ${searchTerm ? `<br>Termo de pesquisa: "${searchTerm}"` : ''}
            </div>
          `;
          return;
        }
        
        paginatedFiles.forEach(file => {
          const card = document.createElement('div');
          card.className = 'file-card';
          
          // Obtém informações do tipo de arquivo
          const fileInfo = getFileTypeInfo(file.name);
          
          // Cria o HTML do card do arquivo
          card.innerHTML = `
            <h3>${fileInfo.icon} ${file.name}</h3>
            <p class="file-type">Tipo: ${fileInfo.type}</p>
            <p class="file-size">Tamanho: ${formatFileSize(file.size)}</p>
            <p class="file-updated">Atualizado: ${new Date(file.updated).toLocaleString('pt-BR')}</p>
            ${file.description ? `<p class="file-description">${file.description}</p>` : ''}
            <a href="${file.name}" download aria-label="Baixar ${file.name}">
              <i class="fas fa-download"></i> Baixar
            </a>
          `;
          
          // Adiciona o card ao container
          domElements.filesContainer.appendChild(card);
        });
      };
      
      // Configura os listeners para controles
      const setupControls = () => {
        // Ordenação
        if (domElements.sortSelect) {
          domElements.sortSelect.addEventListener('change', (e) => {
            fileCache.currentSort = e.target.value;
            fileCache.currentPage = 1;
            displayFiles();
          });
        }
        
        // Itens por página
        if (domElements.perPageSelect) {
          domElements.perPageSelect.addEventListener('change', () => {
            fileCache.currentPage = 1;
            displayFiles();
          });
        }
        
        // Barra de pesquisa
        if (domElements.searchInput) {
          // Debounce para evitar muitas chamadas durante a digitação
          let searchTimeout;
          domElements.searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
              fileCache.currentPage = 1;
              displayFiles();
            }, 300);
          });
          
          // Também pesquisa ao pressionar Enter
          domElements.searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              fileCache.currentPage = 1;
              displayFiles();
            }
          });
        }
        
        // Filtros por tipo
        domElements.typeFilterButtons.forEach(button => {
          button.addEventListener('click', () => {
            domElements.typeFilterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            fileCache.currentPage = 1;
            displayFiles();
          });
        });
      };
      
      // Carrega os dados dos arquivos
      const loadFiles = () => {
        fetch('files_metadata.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro ao carregar metadados');
            }
            return response.json();
          })
          .then(data => {
            fileCache.allFiles = data.files;
            fileCache.fileTypeMap = createFileTypeMap();
            displayFiles();
            if (data.metadata) {
              displayMetadata(data.metadata);
            }
          })
          .catch(error => {
            console.error('Erro ao carregar metadados:', error);
            domElements.filesContainer.innerHTML = `
              <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                Erro ao carregar arquivos. Tente atualizar a página.
                <p>${error.message}</p>
              </div>
            `;
          });
      };
      
      // Inicialização dos módulos
      setupTheme();
      updateDates();
      setupControls();
      loadFiles();
    });
  </script>
</body>
</html>
